{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'my_app/css/my_app.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    {% block title %}
    {% endblock %}

</head>
<body>
    <div class="container-fluid">
    <div class="row">
        <aside class="col-md-3 bg-light p-4">
            <div class="text-center mb-4">
                <img src="{% static 'my_app/img/shrek.jpg' %}" alt="шрек" class="img-fluid rounded-circle" width="150px">
                <h2 class="mt-2">ShrekDjango</h2>
            </div>
            {% include 'my_app/nav.html' %}
        </aside>
        <main class="col-md-9 p-4">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</div>
{% include 'my_app/footer.html' %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
